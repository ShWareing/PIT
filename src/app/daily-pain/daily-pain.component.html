<mat-card class="rate-card">
    <div *ngIf="selectedNumber === null">  
        <mat-card-header class="title">
          <mat-card-title>Rate Your Pain</mat-card-title>
        </mat-card-header>
        <mat-card-content>
             <button mat-mini-fab (click)="updateNumber(score)" *ngFor="let score of painScores">{{score}}</button>
        </mat-card-content>
    </div> 
    <div *ngIf="selectedNumber !== null">
        <mat-card-content class="pain-update">
            <div>Your pain is at a <span>{{selectedNumber}}</span> today!</div> 
            <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="updateNumber(null)">undo</mat-icon>
        </mat-card-content>
    </div>
</mat-card>
<mat-card class="pain-locator">
    <section class="pain-checker" *ngFor="let joint of joints">
        <mat-checkbox>{{joint}}</mat-checkbox>
    </section>
</mat-card>
<form class="notes">
    <mat-form-field class="comments">
      <textarea matInput placeholder="Notes"></textarea>
    </mat-form-field>
</form>
<div>
    <button mat-raised-button class='button'routerLink="/weather">Weather</button>
</div>
